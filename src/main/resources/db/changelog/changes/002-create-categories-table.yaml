databaseChangeLog:
  - changeSet:
      id: 002-create-categories-table
      author: system
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: text
              - column:
                  name: icon
                  type: varchar(255)
