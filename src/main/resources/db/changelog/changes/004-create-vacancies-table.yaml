databaseChangeLog:
  - changeSet:
      id: 004-create-vacancies-table
      author: system
      changes:
        - createTable:
            tableName: vacancies
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: companies_id
                  type: bigint
              - column:
                  name: industries_id
                  type: bigint
              - column:
                  name: categories_id
                  type: bigint
              - column:
                  name: description
                  type: text
              - column:
                  name: salary_m
                  type: int
              - column:
                  name: requirements
                  type: text
              - column:
                  name: salary
                  type: varchar(50)
              - column:
                  name: employment_type
                  type: varchar(50)
              - column:
                  name: location
                  type: varchar(50)
              - column:
                  name: degree_of_duty
                  type: varchar(50)
              - column:
                  name: order_by
                  type: varchar(50)
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: published_date
                  type: date
              - column:
                  name: deadline
                  type: date
              - column:
                  name: is_new
                  type: boolean
                  defaultValueBoolean: false
        - addForeignKeyConstraint:
            baseTableName: vacancies
            baseColumnNames: companies_id
            referencedTableName: companies
            referencedColumnNames: id
            constraintName: fk_vacancies_companies
        - addForeignKeyConstraint:
            baseTableName: vacancies
            baseColumnNames: industries_id
            referencedTableName: industries
            referencedColumnNames: id
            constraintName: fk_vacancies_industries
        - addForeignKeyConstraint:
            baseTableName: vacancies
            baseColumnNames: categories_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_vacancies_categories
