databaseChangeLog:
  - changeSet:
      id: 003-create-companies-table
      author: system
      changes:
        - createTable:
            tableName: companies
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: employee_count
                  type: integer
              - column:
                  name: icon
                  type: varchar(255)
